<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--  FAVICON  -->
  <link rel="icon" href="images/favicon-32x32.png">

  <!--  FONT  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!--  STYLES  -->
  <link rel="stylesheet" href="css/styles.css">

  <title>qr-code-component-main</title>

</head>
<body>

<main>

  <section class="qr-code">
    <div class="qr-code-div">
      <img class="qr-image" src="images/image-qr-code.png" alt="">
      <h1 class="qr-header">Improve you front-end skills by building projects</h1>
      <p class="qr-par">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!</p>
    </div>
  </section>

</main>
</body>
</html>
